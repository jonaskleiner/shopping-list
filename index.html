<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shopping List</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lobster|Quicksand:400,700' rel='stylesheet' type='text/css'>
    <!-- JS -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<section id ="intro">
	 	<div class="container">
  			<h1>Let's Go Shopping!</h1>
  			<div class="row">
  				<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
  					<hr>
  				</div>
  			</div>
  			<div class="row row-bl">
			  <div class="col-lg-4 col-md-4 col-sm-4">
			  	<div class="ctr">
				  <h3 class="add">ADD</h3>
				  <p>Add some items</p>
			  	</div>
			  </div>
			  <div class="col-lg-4 col-md-4 col-sm-4">
			  	<div class="ctr">
				  	<h3 class="check">CHECK</h3>
				  	<p>Check them off your list</p>
				</div>
			  </div>
			  <div class="col-lg-4 col-md-4 col-sm-4">
			  	<div class="ctr">
				  	<h3 class="del">DELETE</h3>
				  	<p>Remove unneeded</p>
				</div>
			  </div>
			</div>
			<div class="row">
  				<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
  					<hr>
  				</div>
  			</div>
		</div>
	</section>
	<!-- begin the shopping list -->
	<section id="shopping-list">
		<div class="container">
			<form id="add-form" class="form-inline ctr">
				<div class="col-lg-5 col-lg-offset-3 col-md-5 col-md-offset-3 col-sm-5 col-sm-offset-3 col-xs-5 col-xs-offset-3">
				    <label class="sr-only">Item</label>
				    <input type="text" class="form-control" id="aNewItem" placeholder="Item" required>
  				</div>
  				<div class="col-lg-1 col-md-1 col-sm-1">
  					<button type="submit" id="add-it" class="btn btn-info">Add It!</button>
  				</div>
			</form>

	<!-- output items to a table -->
			<table class="table table-striped">
				<thead>
					<th class="col-lg-1 col-md-1 col-sm-1">Purchased?</th>
					<th class="col-lg-4 col-md-4 col-sm-4">Items</th>
					<th class="col-lg-1 col-md-1 col-sm-1">Remove Item?</th>
				</thead>
				<tbody id="theList2">
				<!-- items output here -->
				</tbody>
			</table>
		</div>
	</section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
